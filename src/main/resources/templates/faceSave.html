<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save model</title>
</head>
<body>
<!-- front 부분은 되도록이면 복사 붙여넣기 해주세요 -->
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form action="/face/saveModel" method="post" enctype="multipart/form-data">
    name: <input type="text" name="name"> <br>
    file: <input type="file" name="modelFile"> <br>
    <input type="submit" value="글작성">
</form>
</body>
</html>
